<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>

    <script src="./es6-promise.min.js" type="text/javascript"></script>
    <script src="./spotify-web-api.js" type="text/javascript"></script>
    <script src="./spotifyWDC.js" type="text/javascript"></script>
  </head>

  <body>
  <div class="jumbotron vertical-center">
    <div class="logodiv">
      <img src="./logo.png" height="80" />
    </div>
    <div>
      <div>
        <p>Get data on your top artists and track for a given time period</p>
      </div>
      <form>
        <label class="radio-inline">
          <input type="radio" name="term" value="short_term">Last Month
        </label>
        <label class="radio-inline">
          <input type="radio" name="term" checked="checked" value="medium_term">Last Six Months
        </label>
        <label class="radio-inline">
          <input type="radio" name="term" value="long_term">All Time
        </label>
      </form>
    </div>
    <div>
      </br>
      <button id="getdata" class="btn btn-primary">Get Data</button></p>
    </div>
  </div>
